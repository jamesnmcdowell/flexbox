<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class = "site">
    <header>
        <div class = "hleft">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        <div class = "hright">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="https://cdn.onlinewebfonts.com/svg/img_63957.png"/></li>
                <li><button>Sign In</button></li>
            </ul>
        </div>
      </header>
      <main class="site-content"> 
      <div class ="search-container">
        <img src="https://cdn.vox-cdn.com/uploads/chorus_asset/file/6466217/fixed-google-logo-font.png"/>
        <div class = "input-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg">
        <input type="text" >
        </div>
        <div class = search-buttons>
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
      </main>
      <footer>
        <div class = "fleft">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
            </ul>
        </div>
        <div class = "fright">
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
      </footer>
</body>
</html>
